<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layers and Z-Index</title>
	<style>
		.a1{
			height:250px;
			width: 250px;
		}
		.b1{
			height:250px;
			width: 250px;
		}
		.c1{
			height:250px;
			width: 250px;
		}
		.a{
			position: absolute;
			top:0px;
			left:10px;
			z-index:2;
		}
		.b{
			position: absolute;
			top:0px;
			left:60px;
			z-index:1;
		}
		.c{
			position: absolute;
			top:0px;
			left:110px;
			z-index:0;
		}
		




		
		
	</style>
</head>
<body>
	<div class="a">
		<img  class="a1"src="https://thebridge.in/h-upload/2021/06/01/6501-untitled-design.webp">
	</div>
	<div class="b">
		<img class="b1"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5_lvy9vQDQzU4XYYihRtdZduxI2P7zxrphw&s">
	</div>
	<div class="c">
		<img class="c1"src="https://i.pinimg.com/736x/26/4f/80/264f80349fee9ab497afefa361ac4755.jpg">
	</div>

</body>
</html>
