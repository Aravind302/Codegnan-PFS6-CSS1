<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex</title>
	<style>
		.a div{
			background-color: lightpink;
			border: solid;
			margin: 5px;
			height: 100px;
			width: 100px;
			text-align: center;
			align-content: center;
		}
		.a{
			display: flex;
			flex-flow: wrap row;
			justify-content: space-around;
		
		}
	</style>
</head>
<body>
	<div class="a">
	<div>
		Item 1
	</div>
	<div>
		Item 2
	</div>
	<div>
		Item 3
	</div>
	<div>
		Item 4
	</div>
	<div>
		Item 5
	</div>
	<div>
		Item 6
	</div>
	<div>
		Item 7
	</div>
	<div>
		Item 8
	</div>
	<div>
		Item 9
	</div>
	<div>
		Item 10
	</div>
</div>
</body>
</html>
