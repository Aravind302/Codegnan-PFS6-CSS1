<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRID</title>
	<style>
		.grid1 div{
			height: 120px;
			width: 120px;
			background-color: lightpink;
			border: solid;
			border-radius: 6px;
			text-align: center;
			align-content: center;

		}
		.grid1{
			display: grid;
			grid-template-columns: 350px 200px 150px 100px;
			row-gap: 10px;	
			column-gap: 10px;
		}
	</style>
</head>
<body>
	<div class="grid1">
		<div>
			element 1
		</div>
		<div>
			element 2
		</div>
		<div>
			element 3
		</div>
		<div>
			element 4
		</div>
		<div>
			element 5
		</div>
		<div>
			element 6
		</div>
		<div>
			element 7
		</div>
		<div>
			element 8
		</div>
	</div>
</body>
</html>
